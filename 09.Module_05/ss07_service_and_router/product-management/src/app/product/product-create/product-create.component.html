<div class="row mt-4">
  <div class="col-6">
    <div class="card border-success">
      <h3 class="card-header bg-success">Create Product</h3>
      <div class="card-body">
        <form [formGroup]="rfProduct" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>ID: </label>
            <input type="text" class="form-group" formControlName="id">
          </div>
          <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-group" formControlName="name">
            <span *ngIf="rfProduct.controls.name.touched
        && rfProduct.controls.name.errors?.required" style="color: red;">Required input</span>
            <span *ngIf="rfProduct.controls.name.dirty
        && rfProduct.controls.name.errors?.minlength" style="color: red;">Min length: 5</span>
          </div>
          <div class="form-group">
            <label>Price: </label>
            <input type="number" class="form-group" formControlName="price">
          </div>
          <div class="form-group">
            <label>Description: </label>
            <input type="text" class="form-group" formControlName="description">
          </div>

          <button class="btn bg-primary" type="submit"
                  [disabled]="rfProduct.invalid"
          >Create
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
