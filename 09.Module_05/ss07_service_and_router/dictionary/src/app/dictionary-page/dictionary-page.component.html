<div class="row mt-4">
  <div class="col-6">
    <div class="card border-primary">
      <h4 class="card-title card-header bg-primary">Dictionary</h4>
      <table class="table">
        <thead>
        <tr>
          <th>No</th>
          <th>English word</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of dictionarys; let i = index" (click)="showDetail(item)" [routerLink]="['/detail',i]">
          <td>{{i + 1}}</td>
          <td>{{item.englishWord}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
