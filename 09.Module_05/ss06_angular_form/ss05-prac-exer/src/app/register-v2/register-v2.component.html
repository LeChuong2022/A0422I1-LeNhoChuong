<p>Create form</p>

<!--Khong Dung ngModel, dung [ngModel]-->
<!--neu can 2 way binding dung [(ngModel)]-->
<form #registerFormV2="ngForm" (ngSubmit)="onSubmit(registerFormV2)">

  <div class="mb-3 row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-5">
      <input
        [ngModel] = register.email
        name="email"
        type="text" class="form-control" id="email" value="email@example.com">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-5">
      <input
        [ngModel] = register.inputPassword
        name="inputPassword"
        type="password" class="form-control" id="inputPassword">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="confirmInputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-5">
      <input
        [ngModel] = register.confirmInputPassword
        name="confirmInputPassword"
        type="password" class="form-control" id="confirmInputPassword">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Country</label>
    <div class="col-sm-5">
      <select class="form-select" aria-label="Default select example"
              [ngModel] = register.country
              name="country"
      >
        <option selected>Open this select menu</option>
        <option value="USA">USA</option>
        <option value="China">China</option>
        <option value="Viet Nam">Viet Nam</option>
      </select></div>
  </div>
  <div class="mb-3 row">
    <label for="age" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-5">
      <input
        [ngModel] = register.age
        name="age"
        class="form-control" id="age">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Gender</label>
    <div class="col-sm-5>">
      <div class="form-check">
        <input
          class="form-check-input" type="radio"
          [ngModel] = register.gender
          name="flexRadioDefault" id="flexRadioDefault1"
               value="male">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio"
               [ngModel] = register.gender
               name="flexRadioDefault" id="flexRadioDefault2"
               value="female">
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-5">
      <input
        [ngModel] = register.phone
        name="age"
        type="phone" class="form-control" id="phone">
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
