<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create product</h1>
<h4><a href="/list">Back list</a> </h4>
<form th:action="@{/create}" method="post" th:object="${product}">
    <table border="1">
        <tr>
            <td>ID</td>
            <td><input type="text" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>Manufacture</td>
            <td><input type="text" th:field="*{manufacture}"/></td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
