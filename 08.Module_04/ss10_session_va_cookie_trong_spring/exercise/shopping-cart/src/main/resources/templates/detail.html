<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<!--Header-->
<div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
            <h1 class="mb-3">STORE SYSTEM</h1>
        </div>
    </div>
</div>

<div class="row">
    <div style="display: flex; flex-wrap: wrap">
        <div class="col-xl-3 col-lg-4 mb-3">
            <div class="card d-flex align-items-center" style="width: 18rem;">
                <img th:src="${product.imgLink}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text">Price: $<span th:text="${product.price}"></span></p>
                    <a th:href="@{/add/{id}?action=show(id=${product.id})}" class="btn btn-primary">BUY</a>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-6 mb-4">
            <div class="card d-flex align-items-start" style="width: 18rem;">
                <div class="card-body">
                    <h6 class="card-title">Description</h6>
                    <p class="card-text" th:text="${product.description}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
