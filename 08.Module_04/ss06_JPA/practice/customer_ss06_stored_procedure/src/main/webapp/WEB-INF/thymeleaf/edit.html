<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
</head>
<body>
<h1>Edit customer</h1>
<a href="/list-customer">Back list</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-customer}" method="post" th:object="${customer}">
    <table border="1">
        <tr>
            <th>First Name</th>
            <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="Update customer"></td>
        </tr>
        <input type="text" th:field="*{id}" hidden/>
    </table>
</form>
</body>
</html>
