<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<body>
<h1>Create customer</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<p><a href="/list-customer">Back customer list</a></p>
<form th:action="@{/create-customer}" method="post">
    <table border="1">
        <tr>
            <th>First name:</th>
            <td><input type="text" th:field="${customer.firstName}"/></td>
        </tr>
        <tr>
            <th>Last name:</th>
            <td><input type="text" th:field="${customer.lastName}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>

</form>
</body>
</html>
