<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Customer list</h1>
<a href="/create-customer">Create new customer</a>
<table border="1">
    <tr>
        <th>No.</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="cus, iterStart:${list}">
        <td th:text="${iterStart.count}"></td>
        <td th:text="${cus.getFirstName()}"></td>
        <td th:text="${cus.getLastName()}"></td>
        <td><a th:href="@{/edit-customer/{id}(id=${cus.id})}">Edit</a> </td>
        <td><a th:href="@{/delete-customer/{id}(id=${cus.id})}">Delete</a> </td>
    </tr>
</table>


</body>
</html>
