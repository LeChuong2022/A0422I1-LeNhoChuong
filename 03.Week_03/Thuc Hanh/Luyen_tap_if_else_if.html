<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập if else if</title>
</head>
<body>
<script>
    let user = prompt("Who's there?:", '');
    let password;
    if (user == "admin"){
        password = prompt("Password: ");
        if (password == "TheMaster") {
            alert("Welcome!");
        }
        else if (password == null){
            alert("Cancel!")
        }
        else {
            alert("Wrong password!")
        }
    }
    else if (user == null)
        alert("Cancel!")
    else
        alert("I don't know you!")
</script>
</body>
</html>
