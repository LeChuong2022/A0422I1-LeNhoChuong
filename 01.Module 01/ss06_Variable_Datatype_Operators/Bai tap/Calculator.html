<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form method="get" action="Calculator.html">
<table>
    <h3>Calculator</h3>
    <tr>
        <td colspan="2"> <input type="number" id="tab1"></td>
        <td colspan="2"> <input type="number" id="tab2"></td>
    </tr>
    <tr>
        <td> <button type="button" onclick="calc('add1')"> Addition(+) </button> </td>
        <td> <button type="button" onclick="calc('sub1')"> Subtraction(-) </button> </td>
        <td> <button type="button" onclick="calc('mul1')"> Multipilcation(X) </button> </td>
        <td> <button type="button" onclick="calc('div1')"> Divition(/) </button> </td>
    </tr>
    <tr>
        <td colspan="4" id="Result"> Result: </td>
    </tr>
</table>




</form>

<script>
    let value1;
    let value2;
    let result;
    let option;
    function calc(a) {
        option = a;
        switch (option) {
            case "add1":
                add();
                break;
            case "sub1":
                sub();
                break;
            case "mul1":
                mul();
                break;
             case "div1":
                div();
                break;
        }
    }
    function add() {
        value1 = parseInt(document.getElementById("tab1").value);
        value2 = parseInt(document.getElementById("tab2").value);
        result = value1 + value2;
        document.getElementById("Result").innerHTML = "Result = " + result;
    }
    function sub() {
        value1 = parseInt(document.getElementById("tab1").value);
        value2 = parseInt(document.getElementById("tab2").value);
        result = value1 - value2;
        document.getElementById("Result").innerHTML = "Result = " + result;
    }
    function mul() {
        value1 = parseInt(document.getElementById("tab1").value);
        value2 = parseInt(document.getElementById("tab2").value);
        result = value1 * value2;
        document.getElementById("Result").innerHTML = "Result = " + result;
    }
    function div() {
        value1 = parseInt(document.getElementById("tab1").value);
        value2 = parseInt(document.getElementById("tab2").value);
        result = value1 / value2;
        document.getElementById("Result").innerHTML = "Result = " + result;
    }


</script>

</body>

</html>
