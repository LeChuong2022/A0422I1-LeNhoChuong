<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function multiplyOddNumber(n) {
        let mul = 1;
        for (let i = 1; i <= n; i++) {
            if (i % 2 != 0) {
                mul *= i;
            }
        }
        return mul
    }
    function multiplyEvenNumber(n) {
        let mul = 1;
        for (let i = 1; i <= n; i++) {
            if (i % 2 == 0) {
                mul *= i;
            }
        }
        return mul
    }

    let n = parseInt(prompt("Nhập giá trị n: "));
    document.write("Giá trị n: " + n + "<br>");
    document.write("Giai thừa các số lẻ: " + n + "!! = " + multiplyOddNumber(n) + "<br>");
    document.write("Giai thừa các số chẵn: " + n + "!! = " + multiplyEvenNumber(n) );


</script>
</html>
