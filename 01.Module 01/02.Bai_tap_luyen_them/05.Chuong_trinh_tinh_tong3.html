<script>
    function calSum(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            let mul = 1;
            for (let j = 1; j <= 2 * i - 1; j++) {
                mul *= j;
            }
            sum += 1 / mul;
        }
        return sum;
    }
    let n = parseInt(prompt("Nhập giá trị n: "));
    document.write("Giá trị n: " + n + "<br>");
    document.write("Tổng là: " + calSum(n));


</script>
