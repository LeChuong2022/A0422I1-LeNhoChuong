<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>
    let month = parseInt(prompt("Nhập tháng: "));
    let year = parseInt(prompt("Nhập năm: "));
    let result = ("Tháng " + month + " năm " + year + " có: ");
    if (isNaN(year) || year <= 0) {
        document.write("Vui lòng nhập năm là số nguyên dương");
    } else {
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write(result + "31 ngày.");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write(result + "30 ngày.");
                break;
            case 2:
                if (year % 400 == 0) {
                    document.write(result + "29 ngày.");
                } else if (year % 4 == 0 && year % 100 != 0) {
                    document.write(result + "29 ngày.");
                } else {
                    document.write(result + "28 ngày.");
                }
                break;
            default:
                document.write("Vui lòng nhập tháng từ 1 đến 12");
        }
    }


</script>
</html>
