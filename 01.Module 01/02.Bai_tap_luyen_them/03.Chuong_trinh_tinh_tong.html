<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    Viết chương trình tính :
    S=1+1/2+1/3+....+1/n
</p>
</body>
<script>
    function calSum(n) {
        let sum = 0;
        for (let i = 1; i<=n ; i++){
            sum += 1/i;
        }
        return sum;
    }
    let n = parseInt(prompt("Nhập số nguyên dương: "));
    document.write("Nhập giá trị n: " + n);
    document.write("Giá trị tính được là " + calSum(n));




</script>
</html>
