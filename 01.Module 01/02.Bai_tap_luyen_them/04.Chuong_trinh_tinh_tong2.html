<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Viết chương trình tính :
    S=15-1+1/2-1/3!+....+(-1)n 1/n!

</p>
</body>
<script>
    function calSum(n) {
        let sum = 15;
        for (let i = 1; i <= n; i++) {
            if (i % 2 != 0)
                sum += -1 / i;
            else
                sum += 1 / i;
        }
        return sum;
    }

    let n = parseInt(prompt("Nhập giá trị n (với n là số nguyên dương): "));
    document.write("n= " + n + "<br>");
    document.write("Tổng là: " + calSum(n));

</script>
</html>
