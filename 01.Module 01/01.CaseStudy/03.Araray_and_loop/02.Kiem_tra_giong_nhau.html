<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function missingValue(a, b) {
        let array = new Array();
        let checkArray = new Array();
        for (let i = 0; i < a.length; i++){
            checkArray[i] = a[i];
        }
        for (let i = 0; i < b.length; i++) {
            if (checkArray.indexOf(b[i]) == -1) {
                array.push(b[i]);
            } else {
                checkArray.splice(checkArray.indexOf(b[i]), 1);
            }
        }
        return array;
    }

    let a = new Array();
    let b = new Array();
    let n1 = parseInt(prompt("Amount in A array (integer >0: "));
    let n2 = parseInt(prompt("Amount in B array (integer >0: "));
    for (let i = 0; i < n1; i++){
        a[i] = parseInt(prompt("Enter a number A(integer >0: "));
    }
    for (let i = 0; i < n2; i++){
        b[i] = parseInt(prompt("Enter a number B(integer >0: "));
    }
    let result = missingValue(a, b);
    console.log(a);
    console.log(b);
    console.log(result);


</script>
</body>
</html>
