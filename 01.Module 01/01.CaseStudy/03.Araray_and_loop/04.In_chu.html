<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function numberToWord(n) {
        let printWord = "";
        let words = ["không", "một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"]
        for (let i = 0; i < number.length; i++) {
            printWord += words[n[i]] + " ";
        }
        return printWord;
    }
    let number = prompt("Enter a number (integer>0): ");
    console.log(numberToWord(number));
</script>
</body>
</html>
