<script>
    function sumEvenInArray2D(arr2D) {
        let sum = 0;
        for (let i = 0; i < arr2D.length; i++) {
            for (let j = 0; j < arr2D[i].length; j++) {
                if (arr2D[i][j] % 2 == 0)
                    sum += arr2D[i][j];
            }
        }
        return sum;
    }
    let m = parseInt(prompt("Nhập kích thước ma trận m x n, với m : "));
    let n = parseInt(prompt("Nhập kích thước ma trận m x n, với n : "));
    let arr2D = new Array();
    for (let i =0; i < m; i++){
        arr2D[i] = new Array();
        for (let j = 0; j < n; j++){
                arr2D[i][j]= parseInt(prompt("Nhập số trong ma trận m x n: "));
        }
    }
    console.log("Ma trận m x n: ");
    console.log(arr2D);
    console.log("Tổng các số chẵn: " + sumEvenInArray2D(arr2D));



</script>
