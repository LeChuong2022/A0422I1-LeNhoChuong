<script>
    function checkPrimeNumber(arr2D) {
        let primeNumberArr = new Array();
        for (let i = 0; i < arr2D.length; i++){
            for (let j = 0; j < arr2D[i].length; j++){
                let count = 0;
                for (let k = 1; k <= Math.sqrt(arr2D[i][j]); k++){
                    if (arr2D[i][j] % k ==0){
                        count++;
                    }
                }
                if (count == 1 && arr2D[i][j] != 1 ){
                    primeNumberArr.push(arr2D[i][j]);
                }
            }
        }
        return primeNumberArr.join(", ");
    }
    let m = parseInt(prompt("Nhập mảng 2 chiều m x n, với m = "));
    let n = parseInt(prompt("Nhập mảng 2 chiều m x n, với n = "));
    let arr2D = new Array();
    for (let i = 0; i < m; i++){
        arr2D[i] = new Array();
        for (let j = 0; j < n; j++){
            arr2D[i][j] = parseInt(prompt("Nhập giá trị của mảng: "));
        }
    }
    console.log("Mảng 2 chiều: ");
    console.log(arr2D);
    console.log("Các số nguyên tố của mảng 2 chiều trên là: " + checkPrimeNumber(arr2D));

</script>
