<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên âm hay phụ âm</title>
</head>
<body>
<p>Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
    Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e'
    hoặc 'O', 'U', 'I', 'A', 'E'</p>
<p id="result"></p>
</body>
<script>
    let array = ["u","e","o","a","i"];
    let character = prompt("Enter a character: ");
    let changeCharacter = character;
    if (character == character.toUpperCase()){
        changeCharacter = character.toLowerCase();
    }
    if (array.indexOf(changeCharacter) == -1){
        document.getElementById("result").innerHTML = "Ký tự: " + character + " là phụ âm";
    }
    else {
        document.getElementById("result").innerHTML = "Ký tự: " + character + " là nguyên âm";
    }

</script>


</html>
