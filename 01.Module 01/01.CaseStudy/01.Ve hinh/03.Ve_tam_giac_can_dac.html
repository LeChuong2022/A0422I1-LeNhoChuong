<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân đặc</title>
</head>
<body>
<p>Bài 3: Vẽ tam giác cân đặc có chiều cao h. </p>
<p id="ex3"></p>
</body>

<script>
    let n = prompt("Enter the length of one side of the triangle (integer value>0: ");
    let compareN = parseFloat(n);
    n = parseInt(n);
    let show = "";
    if (isNaN(n) || n <= 0 || compareN != n) {
        alert("Please enter integer number>0");
    } else {
        for (let i = 0; i < n; i++) {
            for (let j = 1; j <= n + i; j++) {
                if (j >= n - i && j <= n + i) {
                    show += " x ";
                } else {
                    show += " &nbsp;&nbsp; ";
                }
            }
            show += "<br>";
        }
        document.getElementById("ex3").innerHTML = show;
    }


</script>
</html>
