<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân rỗng</title>
</head>
<body>
<p>Bài 4: Vẽ tam giác cân rỗng có chiều cao h. </p>
<p id="ex4"></p>
</body>
<script>
    let n = prompt("Enter the length of one side of the triangle (integer value >0): ");
    let compareN = parseFloat(n);
    n = parseInt(n);
    let show = "";
    if (isNaN(n) || n <= 0 || compareN != n){
        alert("Please enter integer number >0 ")
    }
    else {
        for (let i = 0; i < n; i++){
            for (let j = 1; j <= n+i; j++){
                if (j == n -i || j == n+i || i == n-1){
                    show += " x ";
                }
                else {
                    show += " &nbsp;&nbsp; ";
                }

            }
            show += "<br>";
        }
        document.getElementById("ex4").innerHTML= show;
    }



</script>


</html>
