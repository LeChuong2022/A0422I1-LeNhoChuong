<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong 1 tháng</title>
</head>
<body>
<form method="get" action="02.Tinh_so_ngay_trong_1_thang.html">
    <input id="inMonth" type="text">
    <input type="button" value="Tính số ngày" onclick="date()">
    <p id="result"></p>
</form>
<script>
    function date() {
    var inMonth = parseInt(document.getElementById("inMonth").value) ;
        switch (inMonth) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng " + inMonth + " có 31 ngày.";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng " + inMonth + " có 30 ngày.";
                break;
            case 2:
                document.getElementById("result").innerText = "Tháng " + inMonth + " có 28 hoặc 29 ngày.";
                break;
            default:
                document.getElementById("result").innerText = "Nhập từ tháng 1 đến tháng 12";
                break;


        }
    }


</script>
</body>
</html>
