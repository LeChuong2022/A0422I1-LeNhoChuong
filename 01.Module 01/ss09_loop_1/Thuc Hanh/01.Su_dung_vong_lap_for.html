<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo1">Exercise 1</p>
<input type="button" onclick="ex1()" value="Show Ex1">

<p id="demo2">Exercise 2</p>
<input type="button" onclick="ex2()" value="Show Ex2">



<script>
    function ex1(){
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo1").innerHTML = text;
    }
    function ex2() {
        let number = prompt("Nhập 1 số tự nhiên bất kì > 0");
        number = parseInt(number);
        let sum = 0;
        for (let i =1; i <= number; i++){
            sum += i;

        }
        document.getElementById("demo2").innerHTML = "toal =" + sum;

    }



</script>
</body>
