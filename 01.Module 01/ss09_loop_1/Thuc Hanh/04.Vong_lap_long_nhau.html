<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
<input type="button" onclick="codeFor()" value="Show For">
<input type="button" onclick="codeWhile()" value="Show While">


</body>
<script>
    function codeFor() {
        let sout;
        sout = "<table border='1' width ='300' cellspacing = '0' cellpadding = '3'>"
        for (let i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (let j = 1; j <= 10; j++) {
                sout = sout + "<td>" + i * j + "</td>";

            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    }

    function codeWhile() {
        let sout;
        sout = "<table border='1' width ='300' cellspacing = '0' cellpadding = '3'>"
        let i = 1;
        let j;
        while (i <= 10) {
            sout = sout + "<tr>";
            j = 1;
            while (j <= 10) {
                sout = sout + "<td>" + i * j + "</td>";
                j++;
            }
            sout = sout + "</tr>";
            i++;
        }

        sout = sout + "</table>";
        document.write(sout);
    }


</script>
</html>
