<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng do-while</title>
</head>
<body>
<script>
    let number = null;
    do {
        number = parseInt(prompt("Nhập số từ 1-> 10, n: "));
        alert("Số vừa nhập là " + number );
    }
    while (number >= 1 && number <=10)
</script>


</body>
</html>
