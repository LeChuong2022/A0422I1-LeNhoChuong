<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng while</title>
</head>

<p>Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.</p>
<input type="button" onclick="ex1()" value="Show Ex1">

<p>Bài 2: Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình.</p>
<input type="button" onclick="ex2()" value="Show Ex2">


<body>
<script>
    function ex1() {
        let number;
        let sum = 0;
        while (number != -1){
            number = parseInt(prompt("Nhập vào 1 số: "));
            sum += number;
        }
        document.write("sum = " + sum);
    }

    function ex2() {
        let i = 1;
        while (i <=100){
            document.write("<hr width = " + i + "%>");
            i++;
        }
    }


</script>
</body>
</html>
