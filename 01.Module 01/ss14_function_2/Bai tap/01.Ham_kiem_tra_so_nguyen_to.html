<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<h3> Hàm kiểm tra số nguyên tố: </h3>

<!--<p id="result"></p>-->
</body>

<script>

    let n = 10000;
    let arrayPrime = new Array();
    for (let i = 2; i < n; i++){
        if (isPrime(i) == 1){
            arrayPrime.push(i);
        }
    }
    document.write("Prime numbers less than " + n + ": " + arrayPrime.join(", "));

    function isPrime(number) {
        let count = 0;
        for (let i = 1; i < Math.sqrt(number); i++){
            if (number % i == 0){
                count++;
            }
            if (count > 1){
                break;
            }
        }
        return count;
    }


</script>

</html>
