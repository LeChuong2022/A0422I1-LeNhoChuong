<script>

    function isPalindrome(s) {
        if (s.length < 2) {
            return "true";
        }
        let firstCharacter = s.slice(0, 1);
        let lastCharacter = s.slice(-1, s.length);
        if (firstCharacter === lastCharacter) {
            s = s.slice(1, s.length - 1);
            return isPalindrome(s);
        } else {
            return "false";
        }
    }

    let s = prompt("Enter the string: ");
    alert(isPalindrome(s));


</script>
