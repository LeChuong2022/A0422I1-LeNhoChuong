<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<p>Enter celsius</p><input type="number" id="enterCelsius">
<input type="button" value="Show Result" onclick="showResult()">
<p id="fahrenheit">Fahrenheit: </p>
<p id="kelvin">Kelvin: </p>
</body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        convertFahrenheit() {
            return 9 / 5 * this.celsius + 32;
        }

        convertKelvin() {
            return this.celsius + 273.15;
        }
    }

    function showResult() {
        let getCelsius = parseInt(document.getElementById("enterCelsius").value);
        if (getCelsius < -273) {
            alert("Please enter the temperature > -273")
        } else {
            var temperature = new Temperature(getCelsius);
            document.getElementById("fahrenheit").innerHTML = "Fahrenheit: " + temperature.convertFahrenheit() + "F";
            document.getElementById("kelvin").innerHTML = "Kelvin: " + temperature.convertKelvin() + "K";
        }
    }

</script>
</html>
