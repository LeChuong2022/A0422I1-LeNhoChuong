    function myFunction() {
        let sout;
        sout = "<table border='1' width ='1000' cellspacing = '0' cellpadding = '3' style='text-align: center'>"
        for (let i = 1; i <= 9; i++) {
            sout = sout + "<tr>";
            for (let j = 2; j <= 9; j++) {
                sout = sout + "<td>" + j + " * " + i + " = " + i * j + "</td>";

            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    }
    window.onload = myFunction;
