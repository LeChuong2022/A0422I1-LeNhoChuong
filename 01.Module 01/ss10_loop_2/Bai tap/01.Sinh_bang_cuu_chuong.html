<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
    <style>
        table, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table id="myTable">
</table>
<br>
<!--<button type="button" onclick="myFunction()">Try it</button>-->
<script>
    function myFunction() {
        for (let i = 0; i<=8; i++){
            var table = document.getElementById("myTable");
            var row = table.insertRow(i);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);
            var cell7 = row.insertCell(6);
            var cell8 = row.insertCell(7);
            cell1.innerHTML = "2 x " + (i+1) + " = " + (i+1)*2;
            cell2.innerHTML = "3 x " + (i+1) + " = " + (i+1)*3;
            cell3.innerHTML = "4 x " + (i+1) + " = " + (i+1)*4;
            cell4.innerHTML = "5 x " + (i+1) + " = " + (i+1)*5;
            cell5.innerHTML = "6 x " + (i+1) + " = " + (i+1)*6;
            cell6.innerHTML = "7 x " + (i+1) + " = " + (i+1)*7;
            cell7.innerHTML = "8 x " + (i+1) + " = " + (i+1)*8;
            cell8.innerHTML = "9 x " + (i+1) + " = " + (i+1)*9;
        }
    }
    window.onload = myFunction;
</script>
</body>
</html>
