<div id="game"></div>

<script>
    class Hero{
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }
        getHeroElement(){
            return '<img width="' + this.size + '"'+
                ' height="'+this.size+'"'+
                ' src="'+this.image+'"'+
                ' style="top: '+this.top+'px; left: '+this.left+'px;position:absolute;"/>';
        }
        moveRight(){
            this.left += 100;
            console.log('ok: ' + this.left);
        }
        moveLeft(){
            this.left -= 100;
        }
        moveDown(){
            this.top += 100;
        }
        moveUp(){
            this.top -= 100;
        }


    }
    var hero = new Hero('../img/cow_noun_001_03769.jpg', 0, 0, 200);
    function start() {
        if(hero.left < window.innerWidth - hero.size && hero.top <= 0){
            hero.moveRight();
        }
        else if(hero.left >= window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size){
            hero.moveDown();
        }
        else if(hero.top >= window.innerHeight - hero.size && hero.left >= 0){
            hero.moveLeft();
        }
        else if(hero.left <= 0){
            hero.moveUp();
        }


    document.getElementById('game').innerHTML = hero.getHeroElement();
    setTimeout(start, 500);
    }
    start()
